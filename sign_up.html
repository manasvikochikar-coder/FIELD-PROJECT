<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the World | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Travel-themed background image */
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                        url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
        }

        .glass-container {
    /* Merged: Gradient with 20% opacity for that blue travel tint */
    background: linear-gradient(
        120deg, 
        rgba(161, 196, 253, 0.2) 0%, 
        rgba(194, 233, 251, 0.2) 100%
    );

    /* The "Glass" effect */
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    
    /* Layout & Aesthetic details */
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 24px;
    padding: 40px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
    text-align: center;
    color: white;
}
        }

        .logo-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        p.subtitle {
            font-size: 0.9rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.8rem;
            margin-bottom: 6px;
            margin-left: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            outline: none;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: #fff;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: #ff7e5f; /* Sunset Orange */
            background: linear-gradient(to right, #feb47b, #ff7e5f);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 126, 95, 0.4);
        }

        .footer {
            margin-top: 25px;
            font-size: 0.85rem;
        }

        .footer a {
            color: #feb47b;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="glass-container">
        <div class="logo-icon">✈️</div>
        <h1>Voyage</h1>
        <p class="subtitle">Your next adventure starts here.</p>

        <form>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="explorer@travel.com" required>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="login-btn">Start Journey</button>
        </form>

        <div class="footer">
            <p>New explorer? <a href="#">Create Account</a></p>
        </div>
    </div>

</body>
</html>
