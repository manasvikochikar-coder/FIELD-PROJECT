<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Project - Data Collection</title>
  <style>
    /* General Page Styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f6;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Clock Button Styling */
    .clock-container {
      background-color: white;
      border: 2px solid #5C6AC4;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .currentTime {
      color: #ff0000;
      font-size: 1.1rem;
      font-weight: bold;
      margin: 0;
    }

    .title {
      color: #5C6AC4;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Form Container Styling */
    .details-box {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #333;
      font-size: 1.2rem;
      border-bottom: 2px solid #5C6AC4;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    /* Input Styling */
    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #5C6AC4;
      box-shadow: 0 0 5px rgba(92, 106, 196, 0.3);
    }

    /* Submit Button Styling */
    .submit-btn {
      width: 100%;
      background-color: #5C6AC4;
      color: white;
      border: none;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: #4a57a0;
    }
  </style>
</head>
<body>

  <div class="clock-container">
    <p class="currentTime" id="clock-display">Loading time...</p>
  </div>

  <h1 class="title">Field Project</h1>

  <div class="details-box">
    <h2>PERSONAL DETAILS</h2>
    
    <form action="https://sheetdb.io/api/v1/a0wk2dq8nnglp" method="POST" id="sheetdb-form">
      
      <div class="input-group">
        <label for="name">YOUR NAME :-</label>
        <input type="text" id="name" name="data[name]" placeholder="Enter full name" required>
      </div>

      <div class="input-group">
        <label for="age">YOUR AGE :-</label>
        <input type="number" id="age" name="data[age]" placeholder="e.g. 25" required>
      </div>

      <div class="input-group">
        <label for="email">YOUR EMAIL :-</label>
        <input type="email" id="email" name="data[email]" placeholder="name@example.com" required>
      </div>

      <button type="submit" class="submit-btn">SUBMIT TO DATABASE</button>
      
    </form>
  </div>

  <script>
    // Function to update the clock
    function showTime() {
      const element = document.getElementById('clock-display');
      if (element) {
        element.innerHTML = new Date().toUTCString();
      }
    }

    // Run clock every second
    showTime();
    setInterval(showTime, 1000);

    // Optional: Script to show alert on submission
    const form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e => {
      // Data will be sent to the 'action' URL automatically
      console.log("Form submitted. Check your Google Sheet!");
    });
  </script>

</body>
</html>
